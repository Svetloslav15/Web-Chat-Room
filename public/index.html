<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>
<section class="container mx-auto mt-5 jumbotron">
    <h1 class="h1 text-center border-bottom border-dark pb-2">Welcome to our chatroom!</h1>
    <section class="row py-2">
        <form class="form-inline m-auto my-2">
            <div class="form-group mx-sm-3 mb-2">
                <h4 class="h4" style="display: none" id="username-h4"></h4>
                <input type="text" class="form-control" id="usernameInput" placeholder="Username...">
            </div>
            <button type="button" class="btn btn-dark mb-2" id="set-user">Set Username</button>
        </form>
    </section>
    <section id="messages" class="container bg-white pb-2">
        <section id="is-typing"></section>
    </section>
    <section class="row">
        <input type="text" id="message" class="form-control w-75 ml-3">
        <button id="send-btn" class="btn btn-primary ml-5 col-2">Send</button>
    </section>
</section>
</body>
<script src="chat.js"></script>
</html>
